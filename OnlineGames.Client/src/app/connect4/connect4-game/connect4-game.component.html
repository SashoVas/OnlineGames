<div class="text-center" >
    <h1>Connect4</h1>
    <div >
        <div class="row" *ngFor="let rowval of board;let row=index">
            <div class="d-flex">
                <div *ngFor="let colval of rowval;let col=index;" class="w-100 h-100">
                    <app-board-cell (makeMove)="makeMove(col)" [row]="row" [col]="col" [value]="colval"></app-board-cell>
                </div>
            </div>  
        </div>
        
    </div>
    <h1 *ngIf="gameEnded()">Game Ended</h1>
    <h1 *ngIf="gameEnded()">Winner:{{getWinner()}}</h1>
    <button  class="w-50 mt-3 btn btn-secondary" (click)="newGame()"><span class="display-6">New Game</span> </button>    
    <h1>Result</h1>
    <h3> 0:0</h3>
</div>
