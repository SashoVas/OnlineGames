<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="input-group mb-3">
            <input type="text" #username class="form-control" placeholder="Username">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" (click)="searchUser()" type="button">Search</button>
            </div>
          </div>
        <div >
            <div class="profile p-0">
                <div class="bg-danger baner p-3 d-flex justify-content-around">
                    <img *ngIf="user.imgUrl" src="{{user.imgUrl}}"  class="img-fluid rounded-circle" >
                    <img *ngIf="!user.imgUrl" src="../../../assets/resources/profilepic.png"  class="img-fluid rounded-circle" >
                    <div class="align-self-center ">
                        <h3>{{user.username}} <a data-bs-toggle="modal" data-bs-target="#editModal" *ngIf="user.isMe"><small class="pointer" >edit</small></a></h3>
                    </div>
                </div>
                <div class="p-3">
                    <div>
                        <h5 >Description <a data-bs-toggle="modal" data-bs-target="#editModal" *ngIf="user.isMe"><small class="pointer">edit</small></a></h5>
                        <p class="multy-line">{{user.description}}</p>
                    </div>
                    <div>
                        <h5>Actions <a data-bs-toggle="modal" data-bs-target="#editModal" *ngIf="user.isMe"><small class="pointer">edit</small></a></h5>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <div class="col-lg-3"></div>
</div>
<app-edit-profile (updateUserEventEmitter)="updateUser($event)" [userName]="user.username" [description]="user.description" [imgUrl]="user.imgUrl" ></app-edit-profile>
