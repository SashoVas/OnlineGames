<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div >
            <div class="profile p-0">
                <div class="bg-danger baner p-3 d-flex justify-content-around">
                    <img *ngIf="user.imgUrl" src="{{user.imgUrl}}"  class="img-fluid rounded-circle" >
                    <div class="align-self-center ">
                        <h3>{{user.username}} <a data-bs-toggle="modal" data-bs-target="#editModal" *ngIf="user.isMe"><small >edit</small></a></h3>
                    </div>
                </div>
                <div class="p-3">
                    <div>
                        <h5>Description <a  data-bs-toggle="modal" data-bs-target="#editModal" *ngIf="user.isMe"><small >edit</small></a></h5>
                        <p>{{user.description}}</p>
                    </div>
                    <div>
                        <h5>Actions <a data-bs-toggle="modal" data-bs-target="#editModal" *ngIf="user.isMe"><small >edit</small></a></h5>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <div class="col-lg-3"></div>
</div>
<app-edit-profile [userName]="user.username" [description]="user.description" [imgUrl]="user.imgUrl" ></app-edit-profile>
