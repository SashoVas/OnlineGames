<div class="d-flex justify-content-around">
    <div class="border text-center p-4 m-4 align-self-center">

    </div>
    <div class="border text-center p-4 m-4">   
        <p for="">Room Id</p>
        <input #roomId type="text">
        <br>
        <button (click)="joinRoom()" class="btn btn-secondary mt-2">Join Room</button>
    </div>
</div>
